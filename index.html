<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <style></style>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="girl-listening-music"
        class="card-img"
      />

      <div class="card-desc">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="payment-container">
        <img src="./images/icon-music.svg" alt="music-icon class="music-icon">
        <div class="price-container">
          <h4 class="price-title">Annual Plan</h4>
          <p class="price-desc">$59.99/year</p>
        </div>
        <a href="#" class="price-link">Change</a>
      </div>

      <div class="btn-container">
        <button class="payment-btn btn">Proceed to Payment</button>
        <button class="cancel-btn btn">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rajat4984" target="_blank">Rajat Sharma</a>.
    </div>
  </body>
</html>
